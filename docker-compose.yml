version: '3.4'

services:
  sqlserverdirectus:
    container_name: sqlserverdirectus
    image: ${DOCKER_REGISTRY-}gringottsbanksqlserver
    build:
      context: .
      dockerfile: Dockerfile
    environment:
        ACCEPT_EULA: Y
        SA_PASSWORD: 2astazeY
        MSSQL_DB: Northwind 
        MSSQL_USER: directus_db_user
        MSSQL_PASSWORD: directus_db_p@ssw0rd
    ports:
        - 1434:1433 
    healthcheck:
        test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U $$MSSQL_USER -P $$MSSQL_PASSWORD -Q 'SELECT 1' "]
        interval: 10s
        retries: 10
        start_period: 10s
        timeout: 3s

  directus:
    container_name: directus
    image: directus/directus:latest #Directus image
    ports:
      - 8055:8055
    depends_on:
        sqlserverdirectus:
          condition: service_healthy
    environment:
      KEY: '255d861b-5ea1-5996-9aa3-922530ec40b1'
      SECRET: '6116487b-cda1-52c2-b5b5-c8022c45e263'

      DB_CLIENT: 'mssql' #DB Client Type, 
      DB_HOST: 'host.docker.internal'
      DB_PORT: '1434'
      DB_DATABASE: 'Northwind'
      DB_USER: 'directus_db_user'
      DB_PASSWORD: 'directus_db_p@ssw0rd'

      #CACHE_ENABLED: 'true'
      #CACHE_STORE: 'redis'
      #CACHE_REDIS: 'redis://cache:6379'

      ADMIN_EMAIL: 'admin@admin.com'
      ADMIN_PASSWORD: 'admin'

      # Make sure to set this in production
